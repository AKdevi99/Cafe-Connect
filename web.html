<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cafe ‚òï</title>
    <style>
        /* Styling the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0ebe1;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Styling the form container */
        .container {
            width: 320px;
            padding: 25px;
            background-color: #fff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #4b3f35;
            font-size: 26px;
            margin-bottom: 15px;
        }
        /* Styling form elements */
        label {
            font-size: 15px;
            font-weight: bold;
            color: #4b3f35;
            display: inline-block;
            margin-top: 12px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fdfdfd;
        }
        /* Styling the submit button */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #6a9b55;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #5c8747;
        }
        .emoji {
            font-size: 22px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Cafe! ‚òï</h1>
        <p>üçΩÔ∏è Place your order below</p>
        <form action="#" method="post">
            <label for="name">üë§ Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="order">üç≤ Order:</label>
            <select id="order" name="order">
                <option value="coffee">‚òï Coffee</option>
                <option value="tea">üçµ Tea</option>
                <option value="sandwich">ü•™ Sandwich</option>
            </select>

            <label for="quantity">üî¢ Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required>

            <input type="submit" value="Place Order ">
        </form>
    </div>
</body>
</html>
